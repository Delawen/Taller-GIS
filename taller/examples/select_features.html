<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Simple Button example</title>
    <link rel="stylesheet" href="http://openlayers.org/dev/theme/default/style.css" type="text/css">
    <link rel="stylesheet" href="http://openlayers.org/dev/examples/style.css" type="text/css">
    <link rel="stylesheet" href="./select_features.css" type="text/css">
    <script src="http://openlayers.org/dev/OpenLayers.js"></script>
    <script src="./select_features.js"></script>
  </head>
  <body onload="init()">
    <h1 id="title">Select Features example</h1>
    <div id="tags">
        button, feature, select
    </div>
    <p id="shortdesc">
      Interacts with one or two vector layers
    </p>  
    <div id="panel"></div>

    <div id="docs">
      <p>Select Features example: </p>
      <p><ul>
      	<li><a onclick="select1.activate();" class="button">Activate select 1 (Layer 1)</a></li>
	<li><a onclick="select2.activate();"  class="button">Activate select 2 (Layer 2)</a></li>
	<li><a onclick="select3.activate();"  class="button">Activate select 3 (Layers 1 & 2)</a></li>
      	<li><a onclick="select1.deactivate();" class="button">Deactivate select 1</a></li>
	<li><a onclick="select2.deactivate();"  class="button">Deactivate select 2</a></li>
	<li><a onclick="select3.deactivate();"  class="button">Deactivate select 3</a></li>
      </ul></p><p></p>
      <p></p>
      <p><code></code></p>

    </div>

    <div id="map" class="smallmap"></div>

  </body>
</html>
